<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories - 3D Perspective Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .section-container {
            width: 100%;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 4rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 500px;
            perspective: 2000px;
            margin: 3rem 0;
        }

        .carousel-track {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-card {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 320px;
            height: 400px;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            backface-visibility: hidden;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.4s ease;
        }

        .carousel-card.active .card-inner {
            box-shadow: 0 30px 80px rgba(255, 106, 0, 0.4),
                        0 0 0 3px #ff6a00;
        }

        .card-image-container {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .carousel-card.active .card-image-container {
            background: linear-gradient(135deg, #ff6a00 0%, #ff8533 100%);
        }

        .card-image {
            width: 140px;
            height: 140px;
            object-fit: contain;
            transition: transform 0.4s ease;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        .carousel-card.active .card-image {
            transform: scale(1.15);
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.3));
        }

        .card-content {
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            transition: color 0.3s ease;
        }

        .carousel-card.active .card-title {
            color: #ff6a00;
        }

        .card-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: #f3f4f6;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .carousel-card.active .card-badge {
            background: #ff6a00;
            color: white;
        }

        /* Navigation Buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .nav-button:hover {
            background: #ff6a00;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 106, 0, 0.4);
        }

        .nav-button:hover svg {
            stroke: white;
        }

        .nav-button.prev {
            left: 2rem;
        }

        .nav-button.next {
            right: 2rem;
        }

        .nav-button svg {
            width: 24px;
            height: 24px;
            stroke: #1f2937;
            stroke-width: 3;
            transition: stroke 0.3s ease;
        }

        /* Indicators */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 3rem;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d1d5db;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
        }

        .indicator.active {
            background: #ff6a00;
            transform: scale(1.3);
        }

        .indicator:hover {
            background: #ff8533;
            transform: scale(1.2);
        }

        /* Auto-rotate pause overlay */
        .pause-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 106, 0, 0.9);
            color: white;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 101;
        }

        .pause-indicator.show {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .carousel-container {
                height: 450px;
            }

            .carousel-card {
                width: 280px;
                height: 360px;
            }

            .card-image-container {
                height: 200px;
            }

            .card-image {
                width: 110px;
                height: 110px;
            }

            .nav-button {
                width: 50px;
                height: 50px;
            }

            .nav-button.prev {
                left: 0.5rem;
            }

            .nav-button.next {
                right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="section-container">
        <!-- Section Header -->
        <div class="text-center mb-8">
            <h2 class="text-5xl font-bold text-gray-900 mb-4">
                Shop By Category
            </h2>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Explore our premium collection of inflatable products in stunning 3D perspective
            </p>
        </div>

        <!-- Carousel -->
        <div class="carousel-container" id="carousel">
            <div class="pause-indicator" id="pauseIndicator">
                PAUSED
            </div>

            <div class="carousel-track" id="carouselTrack">
                <!-- Cards will be dynamically positioned -->
            </div>

            <!-- Navigation Buttons -->
            <button class="nav-button prev" id="prevBtn" aria-label="Previous">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button class="nav-button next" id="nextBtn" aria-label="Next">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <!-- Indicators -->
        <div class="carousel-indicators" id="indicators"></div>
    </div>

    <script>
        // Categories data
        const categories = [
            { name: 'Commercial Units', image: 'public/category-images/res_icon_2021-1.jpg', badge: 'Professional' },
            { name: 'Light-Commercial Units', image: 'public/category-images/res_icon_2021-1.jpg', badge: 'Popular' },
            { name: 'Open Box Products', image: 'public/category-images/open_box_image-1.jpg', badge: 'Save More' },
            { name: 'Clearance Sale', image: 'public/category-images/clearance_sale.jpg', badge: 'Hot Deals' },
            { name: 'Bouncers 13x13', image: 'public/category-images/Bouncer_13-150x150-1-1.jpg', badge: 'Classic' },
            { name: 'Bouncers 15x15', image: 'public/category-images/Bouncer_13-150x150-1-1.jpg', badge: 'Spacious' },
            { name: 'Water Slides', image: 'public/category-images/water_slide-150x150-2.jpg', badge: 'Summer Fun' },
            { name: 'Combo Units', image: 'public/category-images/combo-150x150-2.jpg', badge: 'Best Value' },
            { name: 'Package Deals', image: 'public/category-images/package_deals-1.jpg', badge: 'Bundle & Save' },
            { name: 'Slides & Obstacles', image: 'public/category-images/slide_obstacle-150x150-2.jpg', badge: 'Adventure' },
            { name: 'Sports & Games', image: 'public/category-images/sports_games-150x150-2.jpg', badge: 'Interactive' },
            { name: 'Light-Commercial Bouncers', image: 'public/category-images/Bouncer_13-150x150-1-1.jpg', badge: 'Quality' },
            { name: 'Modular Art Panels', image: 'public/category-images/art_panel-2022-150x150-2-1.jpg', badge: 'Creative' },
            { name: 'Accessories', image: 'public/category-images/accessories-150x150-2.jpg', badge: 'Essentials' }
        ];

        let currentIndex = 0;
        let autoRotateInterval;
        let isPaused = false;

        const track = document.getElementById('carouselTrack');
        const indicatorsContainer = document.getElementById('indicators');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const carousel = document.getElementById('carousel');
        const pauseIndicator = document.getElementById('pauseIndicator');

        // Create cards
        categories.forEach((category, index) => {
            const card = document.createElement('div');
            card.className = 'carousel-card';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-image-container">
                        <img src="${category.image}" alt="${category.name}" class="card-image">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${category.name}</h3>
                        <span class="card-badge">${category.badge}</span>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => goToSlide(index));
            track.appendChild(card);

            // Create indicator
            const indicator = document.createElement('button');
            indicator.className = 'indicator';
            indicator.setAttribute('aria-label', `Go to ${category.name}`);
            indicator.addEventListener('click', () => goToSlide(index));
            indicatorsContainer.appendChild(indicator);
        });

        const cards = document.querySelectorAll('.carousel-card');
        const indicators = document.querySelectorAll('.indicator');

        function updateCarousel() {
            const totalCards = cards.length;
            const radius = 550; // Distance from center
            const cardWidth = 320;
            const centerAngle = 0;

            cards.forEach((card, index) => {
                // Calculate position relative to current index
                let position = index - currentIndex;

                // Wrap around for circular carousel
                if (position > totalCards / 2) position -= totalCards;
                if (position < -totalCards / 2) position += totalCards;

                // Calculate angle and 3D position
                const angle = (position * 360) / totalCards;
                const angleRad = (angle * Math.PI) / 180;

                // Calculate X, Y, Z positions for 3D carousel
                const x = Math.sin(angleRad) * radius;
                const z = Math.cos(angleRad) * radius - radius;
                const y = Math.abs(position) * -20; // Slight vertical offset for side cards

                // Scale and opacity based on position
                let scale = 1 - Math.abs(position) * 0.15;
                scale = Math.max(0.5, Math.min(1.2, scale));

                let opacity = 1 - Math.abs(position) * 0.2;
                opacity = Math.max(0.3, Math.min(1, opacity));

                // Apply transforms
                card.style.transform = `
                    translate(-50%, -50%)
                    translate3d(${x}px, ${y}px, ${z}px)
                    rotateY(${angle}deg)
                    scale(${scale})
                `;
                card.style.opacity = opacity;
                card.style.zIndex = Math.round(100 - Math.abs(position) * 10);

                // Active state
                if (position === 0) {
                    card.classList.add('active');
                    card.style.transform = `
                        translate(-50%, -50%)
                        translate3d(0, 0, 100px)
                        scale(1.2)
                    `;
                } else {
                    card.classList.remove('active');
                }
            });

            // Update indicators
            indicators.forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
            resetAutoRotate();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCarousel();
        }

        function startAutoRotate() {
            autoRotateInterval = setInterval(nextSlide, 3500);
        }

        function stopAutoRotate() {
            clearInterval(autoRotateInterval);
        }

        function resetAutoRotate() {
            stopAutoRotate();
            if (!isPaused) {
                startAutoRotate();
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                stopAutoRotate();
                pauseIndicator.classList.add('show');
            } else {
                startAutoRotate();
                pauseIndicator.classList.remove('show');
            }
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            prevSlide();
            resetAutoRotate();
        });

        nextBtn.addEventListener('click', () => {
            nextSlide();
            resetAutoRotate();
        });

        // Pause on hover
        carousel.addEventListener('mouseenter', () => {
            if (!isPaused) {
                stopAutoRotate();
                pauseIndicator.classList.add('show');
            }
        });

        carousel.addEventListener('mouseleave', () => {
            if (!isPaused) {
                startAutoRotate();
                pauseIndicator.classList.remove('show');
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
                resetAutoRotate();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
                resetAutoRotate();
            } else if (e.key === ' ') {
                e.preventDefault();
                togglePause();
            }
        });

        // Touch support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        carousel.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        carousel.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                nextSlide();
                resetAutoRotate();
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                prevSlide();
                resetAutoRotate();
            }
        }

        // Initialize carousel
        updateCarousel();
        startAutoRotate();
    </script>
</body>
</html>
